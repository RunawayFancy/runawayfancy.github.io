name: Updater (WIP)

on:
  schedule:
    - cron: 0 0 * * 0
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  update:
    if: github.repository_owner == 'wowchemy'
    runs-on: ubuntu-latest
    steps:
      - uses: wowchemy/gh-action-updater@v1
        with:
          feed-url: https://wowchemy.com/blog/index.xml
          readme-section: news
          branch: main
